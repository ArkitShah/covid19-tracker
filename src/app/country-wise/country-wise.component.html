<div class="jumbotron bg-white text-center">
    <div class="mx-auto">
        <div class="form-group col-lg-6 mx-auto">
            <label>Select Country</label>
            <select #input (change)="updateValue(input.value)" class="form-control">
                <option selected>Select Country</option>
                <option value={{country}} *ngFor="let country of countries">{{ country }}</option>
            </select>
        </div>
    </div>
</div>
<app-display-cards [confirmedCases]='confirmedCases' [activeCases]='activeCases' [deaths]='deaths' [recoveredCases]='recoveredCases'></app-display-cards>
<google-chart [data]="dataTab" [type]="chartType" [title]="chartTitle"></google-chart>
